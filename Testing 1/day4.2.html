<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Registeration form</h2>
        <form action="">
            <table style="add ;margin-left:auto;margin-right:auto;">
                <tr>
                    <td>
                        <input type="text" name="fullName" id="" placeholder="fullname">
                    </td>
                    <td>
                        <input type="text" name="userName" id="" placeholder="username">
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <input type="password" name="password" id="" placeholder="password">
                    </td>
                    <td>
                        <input type="password" name="confirm_pwd" id="" placeholder="confirm password">
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <input type="date" name="dob" id="" placeholder="date of birth"> 
                    </td>
                    <td>
                        <input type="email" name="email" id="" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender" id="" value="female">Female
                        <input type="radio" name="gender" id="" value="male">Male
                    </td>
                    <td>
                        <input type="radio" name="gender" id="" value="other">Lgbt
                        <input type="radio" name="gender" id="" value="alien">Alien
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <select name="major" id="">
                            <option value="it">IT</option>
                            <option value="business">Business</option>
                            <option value="civil">Civil</option>
                            <option value="accounting">Accounting</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="" value="sport">Sport
                        <input type="checkbox" name="" id="" value="reading">Reading
                        <input type="checkbox" name="" id="" value="machinery">Machinery
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3>feedBack</h3>
                        <textarea name="message" id="" cols="50" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="file" name="profile" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button name="=submit">Submit</button>
                    </td>
                    <td>
                        <button name="cancel">Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
